name: 'Mark issues and pull requests as idle'

on:
  workflow_call:
    inputs:
      target-repo:
        description: The repo to run this action on. This is to prevent actions from running on forks unless intended.
        required: true
        type: string
      days-before-close:
        description: The idle number of days before closing the stale issues or the stale pull requests.
        default: -1
        required: false
        type: number
      label:
        description: The label to apply when the issue/PR is idle
        default: "üêå idle"
        required: false
        type: string
      stale-days:
        description: How many days before the issue/PR is considered idle
        default: 37
        required: false
        type: number
      close-issue-meesage:
        description: The comment message will be added to the issues when closing it automatically.
        required: false
        type: string
      stale-issue-message:
        description: The comment message will be added to the issue when staling it automatically.
        required: false
        type: string
      close-pr-message:
        description: The comment message will be added to the PR when closing it automatically.
        required: false
        type: string
      stale-pr-message:
        description: The comment message will be added to the PR when staling it automatically.
        required: false
        type: string

jobs:
  idle:
    if: github.repository == inputs.target-repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v5
        with:
          days-before-stale: ${{ inputs.stale-days }}
          days-before-close: ${{ inputs.days-before-close }}
          stale-issue-label: ${{ inputs.label }}
          stale-pr-label: ${{ inputs.label }}
          close-issue-meesage: ${{ inputs.close-issue-meesage }}
          stale-issue-message: ${{ inputs.stale-issue-message }}
          close-pr-message: ${{ inputs.close-pr-message }}
          stale-pr-message: ${{ inputs.stale-pr-message }}
          enable-statistics: true
          ascending: true  # oldest first, for now
          operations-per-run: 300
