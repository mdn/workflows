name: markdown-lint

# Used to run Markdownlint across all files in the repo.
# Useful for PRs that touch the installed dependcies or Markdownlint configuration files
# Sample trigger filter:
# on:
#   pull_request:
#     branches:
#       - main
#     paths:
#       - .markdownlint-cli2.jsonc
#       - package.json
#       - yarn.lock
#       - .github/workflows/markdown-lint.yml

on:
  workflow_call:
    inputs:
      target-repo:
        description: The repo to run this action on. This is to prevent actions from running on forks unless intended.
        required: true
        type: string
      node-version:
        description: The node version to setup and use.
        default: 18
        required: false
        type: number
      cache:
        description: Which package manager cache to use
        default: "yarn"
        required: false
        type: string
      install-command:
        description: The command to install the package dependencies.
        default: "yarn --frozen-lockfile"
        required: false
        type: string
      lint-command:
        description: Which commmand or script used to invoke Markdown linting
        default: "yarn lint:md"
        required: false
        type: string

jobs:
  markdown-lint:
    if: github.repository == ${{ inputs.target-repo }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.cache }}

      - name: Install packages
        run: ${{ inputs.install-command }}

      - name: Lint Markdown files
        run: |
          echo "::add-matcher::.github/workflows/markdownlint-problem-matcher.json"
          ${{ inputs.lint-command }}
